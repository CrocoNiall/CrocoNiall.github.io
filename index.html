<!DOCTYPE html>
<html>

<head>
  <title>Mad Cow's</title> 
  <link rel="stylesheet" type="text/css" href="css/style.css">

<body>

    <div id='stage'>

      <div id='splashScreen'>

        <div class='splashInner'id='splashInstructions'> 
          <h1 id='title'>Mad Cow's</h1>  
          <div id='instructions'>

            <div id='instructionsLeft'>
            <P class='center'><b>WARNING!!!!</b></P>
            <p>BRITANS CATTLE FIELDS ARE BEING OVERWELMED WITH CASES OF MAD COW DIESEAS!!</P>
            <P class='center'>YOUR MISSION</P>

            </div>

            <div id='instructionsRight'>
            <P class='center'><b>How To Play</b></P>
              <div id='playButton'><h1 id='playButtonText'>Play</h1></div>
            </div>

          </div> 
          

        </div>

      <div class='splashInner' id='splashLeaderBoard'>
        
          <h1 id='title'>Leader Board</h1>  
          <div id='leaderboard'>
            this is the leaderboad.
          </div> 
          </div>
        </div>

        <div id='scoreContainer'>
          <h2>Points: <span id='points'>0</span> </h2>
        </div>

        <div id='infectionStatusContainer'>
          <h2>Level of Infection:</h2>
          <div id='infectionStatus'><div id='infectionBar'></div></div>
        </div>

        <div id='levelIndicator'>
          <h2> Level <b id='level'>1</b> </h2>
        </div>
        <div id='hills'>

          <img class='hills' id='hill2' src="images/backhill2.png"> 
        </div>
        <div id='cows'>

            <div class='madCow' id='cow1'></div>
            <div class='madCow' id='cow2'></div>
            <div class='cow' id='cow3'></div>
            <div class='madCow' id='cow4'></div>
            <div class='cow' id='cow5'></div>
            <div class='madCow' id='cow6'></div>

        </div>
      </div>  
      <div id='cover'></div>
